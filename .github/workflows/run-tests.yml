# Run unit tests using CTest
name: Run Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install CMake
        run: sudo apt-get update && sudo apt-get install -y cmake
      - name: Run tests
        run: chmod +x run_tests.sh && ./run_tests.sh
        shell: bash
